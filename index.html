<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PULseX - Teste Bot Telegram</title>
</head>
<body>
  <h1>✅ PULseX - Conector do Cael Security Bot</h1>
  <p>Esta página está conectada ao seu bot do Telegram.</p>

  <button onclick="sendDirectTelegramMessage()">🚀 Enviar mensagem de teste</button>

  <script>
    async function sendDirectTelegramMessage() {
      try {
        const response = await fetch('/send-message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: '🚀 Teste direto do painel' })
        });
        const data = await response.json();
        if (data.status === 'ok') {
          alert('✅ Mensagem enviada!');
        } else {
          alert('❌ Erro ao enviar: ' + (data.error || 'desconhecido'));
        }
      } catch (err) {
        alert('❌ Erro ao enviar: ' + err.message);
      }
    }
  </script>
</body>
</html>
