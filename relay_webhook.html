<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relay GitHub â†’ Telegram</title>

<body>
  <h2>âœ… Relay Webhook do GitHub para Telegram</h2>
  <p>Este arquivo estÃ¡ ativo para receber eventos e enviar para o bot do Telegram.</p>

  <script>
    // === CONFIGURAÃ‡Ã•ES DO TELEGRAM ===
    const TELEGRAM_BOT_TOKEN = "8086418131:AAFvVTQdO0FZnuyleI3qrTJYAAaUP4_cNlA";
    const CHAT_ID = "7699118334"; // seu ID

    // FunÃ§Ã£o para enviar mensagem ao Telegram
    async function enviarMensagemTelegram(mensagem) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      const payload = {
        chat_id: CHAT_ID,
        text: mensagem,
        parse_mode: "Markdown"
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log("Resposta do Telegram:", data);
      } catch (error) {
        console.error("Erro ao enviar para o Telegram:", error);
      }
    }

    // TESTE AUTOMÃTICO QUANDO CARREGA
    window.onload = async () => {
      const mensagemTeste = `ğŸ”— Relay ativo!\n\nAgora este arquivo estÃ¡ pronto para receber eventos do GitHub e enviar para o Telegram ğŸš€`;
      await enviarMensagemTelegram(mensagemTeste);
    }
  </script>
</body>
